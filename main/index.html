<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sky7</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Itim" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>     
        <link rel="stylesheet" href="../css/login.css">  
  </head>
  <body >
    <div class="main">
    <div id="signin" class="login-container">
      <div class="header">
        <h1>SignUp/LogIn</h1>
      </div>
      <form action="">
        <div class="input">
          <label class="input-label">Email</label>
          <input id="email-input" type="text" placeholder="Enter your Email..." required>
          <div class="error-email"></div>
        </div>
        <div class="input">
          <label class="input-label">Password</label>
          <input id="password-input" type="text" placeholder="Enter your password..." required>
          <div class="error-email"></div>
        </div>
    </form>
    <div class="button">
      <button id="signin" class="submit">Sumbit</button>
    </div>
  </div>    
</div>
  </body>
  <script type="module" src="../login.js"></script>
</html>
